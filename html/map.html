    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=711df71c5e69a6430dea0626af933474"></script>
    <script>
        // 인천 지도
        var container1 = document.getElementById('map1'); //지도를 담을 영역의 DOM 레퍼런스
        var options1 = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.511784, 126.670239), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        var map1 = new kakao.maps.Map(container1, options1); //지도 생성 및 객체 리턴

        const marker1 = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.511784, 126.670239)  // 위도, 경도 입력
        })
        marker1.setMap(map1)

        // 익산지도
        var container2 = document.getElementById('map2'); //지도를 담을 영역의 DOM 레퍼런스
        var options2 = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(36.023093,126.952798), //지도의 중심좌표.
            level: 2 //지도의 레벨(확대, 축소 정도)
        };
        var map2 = new kakao.maps.Map(container2, options2); //지도 생성 및 객체 리턴

        const marker2 = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(36.023093,126.952798)  // 위도, 경도 입력
        })
        marker2.setMap(map2)
    </script>
