a:link { text-decoration: none;}
a:visited { text-decoration: none;}
TD { text-align: center; vertical-align: middle;}
.CalHead { font:bold 8pt Arial; color: white;}
.CalCell { font:8pt Arial; cursor: hand;}
.HeadBtn { vertical-align:middle; height:22; width:18; font:10pt Fixedsys;}
.HeadBox { vertical-align:middle; font:10pt;}
.Today { font:bold 10pt Arial; color:333333;}
</style>

<body leftmargin=0 topmargin=0 marginwidth=0 marginheight=0 bgcolor="F0F0F0">
<center>

<script>
<!--
/******** 환경설정 부분 *******************************************************/


var giCellWidth = 16;
var gMonths = new Array("1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월");
var gcOtherDay = "#e5e5e5";
var gcToggle = "#D7EAFF";
var gcBG = "#F8F8F5";
var gcTodayBG = "#ADD0FF";
var gcFrame = "#4D9AF3";
var gcHead = "white";
var gcWeekend = "red";
var gcWorkday = "black";
var gcCalBG = "#F0F0F0";


var gcTemp = gcBG;
var gdCurDate = new Date();
var giYear = gdCurDate.getFullYear();
var giMonth = gdCurDate.getMonth()+1;
var giDay = gdCurDate.getDate();
var tbMonSelect, tbYearSelect;
var gCellSet = new Array;
var giStartYear = 1930;
var giEndYear = giYear + 5;

function fSetDate(iYear, iMonth, iDay){
	var year	=	iYear;
	var month	=	iMonth;
	var day		=	iDay;
	if(month < 10) month ="0"+iMonth;
	if(day < 10) day="0"+iDay;
	obj = eval('<?echo("parent.{$_GET[form_name]}.{$_GET[date_input_box_name]}")?>');
	date_value = str_replace('<?echo($_GET[format])?>', 'Y', year);
	date_value = str_replace(date_value, 'M', month);
	date_value = str_replace(date_value, 'D', day);
	obj.value = date_value;
	obj.style.background='#FFFFCC';
	obj.focus();
	hide_cal();
}

function fSetNull(){
	obj = eval('<?echo("parent.{$_GET[form_name]}.{$_GET[date_input_box_name]}")?>');
	obj.value = '';
	obj.style.background='#FFFFFF';
	hide_cal();
}

function str_replace(text, oldstr, newstr){
	cnt = text.length;
	retValue = "";
	for(i=0; i < cnt; i++){
		if(text.charAt(i) == oldstr) retValue += newstr;
		else retValue += text.charAt(i);
	}
	return retValue;
}

function fSetSelected(aCell){
  var iOffset = 0;
  var iYear   = parseInt(tbSelYear.value);
  var iMonth  = parseInt(tbSelMonth.value);

  aCell.bgColor = gcBG;
  with (aCell.firstChild){
  	var iDate = parseInt(innerHTML);
  	if (style.color==gcOtherDay)
		iOffset = (Victor<10)?-1:1;
	iMonth += iOffset;
	if (iMonth<1) {
		iYear--;
		iMonth = 12;
	}else if (iMonth>12){
		iYear++;
		iMonth = 1;
	}
  }

  fSetDate(iYear, iMonth, iDate);
}


function fBuildCal(iYear, iMonth) {
  var aMonth=new Array();
  for(i=1;i<7;i++)
  	aMonth[i]=new Array(i);

  var dCalDate=new Date(iYear, iMonth-1, 1);
  var iDayOfFirst=dCalDate.getDay();
  var iDaysInMonth=new Date(iYear, iMonth, 0).getDate();
  var iOffsetLast=new Date(iYear, iMonth-1, 0).getDate()-iDayOfFirst+1;
  var iDate = 1;
  var iNext = 1;

  for (d = 0; d < 7; d++)
	aMonth[1][d] = (d<iDayOfFirst)?-(iOffsetLast+d):iDate++;
  for (w = 2; w < 7; w++)
  	for (d = 0; d < 7; d++)
		aMonth[w][d] = (iDate<=iDaysInMonth)?iDate++:-(iNext++);
  return aMonth;
}

function fDrawCal(iCellWidth) {
  var WeekDay = new Array("일","월","화","수","목","금","토");
  var styleTD = " width='"+iCellWidth+"' ";

  with (document) {
	write("<tr>");
	for(i=0; i<7; i++)
		write("<td class='CalHead' "+styleTD+">" + WeekDay[i] + "</td>");
	write("</tr>");

  	for (w = 1; w < 7; w++) {
		write("<tr>");
		for (d = 0; d < 7; d++) {
			write("<td class='CalCell' "+styleTD+" onMouseOver='gcTemp=this.bgColor;this.bgColor=gcToggle;this.bgColor=gcToggle' onMouseOut='this.bgColor=gcTemp;this.bgColor=gcTemp' onclick='fSetSelected(this)'>");
			write("<A href='#null' onfocus='this.blur();' Victor='Liming Weng'>00</A></td>")
		}
		write("</tr>");
	}
  }
}

function fUpdateCal(iYear, iMonth) {
  myMonth = fBuildCal(iYear, iMonth);
  var i = 0;
  var iDate = 0;
  for (w = 0; w < 6; w++)
	for (d = 0; d < 7; d++)
		with (gCellSet[(7*w)+d]) {
			Victor = i++;
			if (myMonth[w+1][d]<0) {
				style.color = gcOtherDay;
				innerHTML = -myMonth[w+1][d];
				iDate = 0;
			}else{
				style.color = ((d==0)||(d==6))?gcWeekend:gcWorkday;
				innerHTML = myMonth[w+1][d];
				iDate++;
			}

			parentNode.bgColor = ((iYear==giYear)&&(iMonth==giMonth)&&(iDate==giDay))?gcTodayBG:gcBG;
			parentNode.bgColor = parentNode.bgColor;
		}
}

function fSetYearMon(iYear, iMon){
  tbSelMonth.options[iMon-1].selected = true;
  if (iYear>giEndYear) iYear=giEndYear;
  if (iYear<giStartYear) iYear=giStartYear;
  tbSelYear.options[iYear-giStartYear].selected = true;
  fUpdateCal(iYear, iMon);
}

function fPrevMonth(){
  var iMon = tbSelMonth.value;
  var iYear = tbSelYear.value;

  if (--iMon<1) {
	  iMon = 12;
	  iYear--;
  }

  fSetYearMon(iYear, iMon);
}

function fNextMonth(){
  var iMon = tbSelMonth.value;
  var iYear = tbSelYear.value;

  if (++iMon>12) {
	  iMon = 1;
	  iYear++;
  }

  fSetYearMon(iYear, iMon);

}
function hide_cal(){
	document.location="about:blank";
	if (parent.document.all["calendar"]) {
	    parent.document.all["calendar"].style.visibility="hidden";
    } else {
	    parent.CalendarClose();
	}
}
with (document) {
  write("<table name='popTable' bgcolor='"+gcCalBG+"' cellspacing='0' cellpadding='1' border='0'><form name='cal'><tr><td height='10'colspan='4'></td></tr><TR>");

  write("<td align='center'><img src='./calleftarrow.gif' border='0' onClick='fPrevMonth()' style='cursor:hand'></td>");
  write("<td><SELECT name='tbYearSelect' class='HeadBox' onChange='fUpdateCal(tbSelYear.value, tbSelMonth.value)' Victor='Won'>");
  for(i=giStartYear;i<=giEndYear;i++)
	write("<OPTION value='"+i+"'>"+i+"</OPTION>");
  write("</SELECT><select name='tbMonSelect' class='HeadBox' onChange='fUpdateCal(tbSelYear.value, tbSelMonth.value)' Victor='Won'>");
  for (i=0; i<12; i++)
	write("<option value='"+(i+1)+"'>"+gMonths[i]+"</option>");
  write("</SELECT></td><td><img src='./calrightarrow.gif' border='0' onClick='fNextMonth()' style='cursor:hand'></td>");
  write("<td><img src='./calclose.gif' border='0' onClick='fSetNull()' style='cursor:hand'>");

  write("</td></TR><TR><td align='center' colspan='4'>");
  write("<DIV style='background-color:"+gcFrame+";width:"+((giCellWidth+6)*7+2)+"px;'><table border='0' cellpadding='2' >");
  tbSelMonth = getElementById("tbMonSelect");
  tbSelYear = getElementById("tbYearSelect");
  fDrawCal(giCellWidth);
  gCellSet = getElementsByTagName("A");
  fSetYearMon(giYear, giMonth);
  write("</table></DIV></td></TR><TR><TD align='center' colspan='4'>");
  write("<A href='' class='Today' onclick='fSetDate(giYear,giMonth,giDay); this.blur();' onMouseOver='gcTemp=this.style.color;this.style.color=gcToggle' onMouseOut='this.style.color=gcTemp'>오늘 :&nbsp;"+giYear+"년 "+gMonths[giMonth-1]+" "+giDay+"일</A>");
  write("</TD></TR></TD></TR><TR></TR></form></TABLE>");


}
// -->
</script>
